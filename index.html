<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="column">
        <h3>HOME</h3>
        <div class="scoreBox"><p id="homeScore">0</p></div>
        <div class="buttonBox">
          <button onclick="homeAdd1()">+1</button>
          <button onclick="homeAdd2()">+2</button>
          <button onclick="homeAdd3()">+3</button>
        </div>
      </div>
      <div>
        <h3>AWAY</h3>
        <div class="scoreBox"><p id="guestScore">0</p></div>
        <div class="buttonBox">
          <button onclick="guestAdd1()">+1</button>
          <button onclick="guestAdd2()">+2</button>
          <button onclick="guestAdd3()">+3</button>
        </div>
      </div>
    </div>
    <div id="resetBox">
      <button id="newGame" onclick="reset()">New Game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
